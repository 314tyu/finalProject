<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Gentium+Book+Basic|Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section class="big">
            <div id="leftSidebar"><button id="leftButton"></button></div>
            <div id="photoArea">
                <img class="bigphoto" id="photo" src="" object-fit=contain>
                <div class="description">
                    <h1 id="pTitle"></h1>
                    <p id="pDescription"></p>
                </div>
            </div>
            <div id="rightSidebar"><button id="rightButton"></button></div>
        </section>
        <section class="thumbnails">
            <div class="thumbnail"><button id="firstThumbnail" class="active"></button></div>
            <div class="thumbnail"><button id="secondThumbnail" class="active"></button></div>
            <div class="thumbnail"><button id="thirdThumbnail" class="active"></button></div>
        </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./scripts.js"></script>
</body>

</html>
